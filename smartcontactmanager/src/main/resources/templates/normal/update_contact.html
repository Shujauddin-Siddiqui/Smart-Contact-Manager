<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Update contact</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				
				<div class="container-fluid mt-1"></div>
				
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form action="#"
						th:object="${contact}"
						enctype="multipart/form-data"
						method="POST"
						th:action="@{/user/process-update-contact}"
						class="mt-2"
						>
						<input type="hidden" th:value="${contact.cId}" name="cId" />
						<!--First Name-->
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text mr-3">
									<i class="fa fa-plus"></i>
								</div>
							</div>
							<input required type="text" id="firstName" name="name" th:value="${contact.name}" placeholder="Enter Name Here" class="form-control"/>

						</div>
						
						<!--Nick Name-->
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text mr-3">
									<i class="fas fa-user-alt"></i>
								</div>
							</div>
							<input required type="text" id="nickName" name="nickName" th:value="${contact.nickName}" placeholder="Enter Nick Name Here" class="form-control"/>

						</div>
						
						<!--Phone field-->
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text mr-3">
									<i class="fa fa-phone"></i>
								</div>
							</div>
							<input required type="number" id="phone" name="phone" th:value="${contact.phone}" placeholder="Enter Phone Number Here" class="form-control"/>

						</div>
						
						<!--Email field-->
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text mr-3">
									@
								</div>
							</div>
							<input required type="email" id="email" name="email" th:value="${contact.email}" placeholder="Enter Email Here" class="form-control"/>

						</div>
						
						<!--Work field-->
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text mr-3">
									<i class="fa fa-briefcase"></i>
								</div>
							</div>
							<input required type="text" id="work" name="work" th:value="${contact.work}" placeholder="Enter Work Details Here" class="form-control"/>

						</div>
						
						<!--Contact description field-->
						<div class="form-group mt-3">
							<textarea placeholder="Enter Contact Description" name="description" th:text="${contact.description}" id="mytextarea" rows="10" class="form-control"></textarea>
						</div>
						
						<!--Contact Image field-->
						
						<div class="container text-center">
							<img style="width: 150px; height: 150px;" class="img-fluid my_profile_picture mb-3 " src="" th:src="@{'/images/' + ${contact.imageUrl}}" alt="" />
						</div>
						
						<p class="text-secondary">Choose new profile photo</p>
						
						<div class="custom-file">
							<input type="file" name="profileImage"/>
						</div>
						
						<div class="container text-center" >
							<button class="btn btn-outline-primary">Update Contact</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      		tinymce.init({
        		selector: '#mytextarea'
      		});
    	</script>
	</section>
</body>

</html>
