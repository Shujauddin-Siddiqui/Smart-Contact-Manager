<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>User Dash Board</title>
</head>

<body>
	<section>
		<div class="card ml-3 mr-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/images/' + ${contact.imageUrl}}" alt="profile photo" />
					<h3 class="mt-3"><span th:text="${contact.name}"></span> (<span
							th:text="${contact.nickName}"></span>) </h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							</tr>
						</tbody>

					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm btn-block">Delete</button>
						<form class="mt-2" method="post" th:action="@{'/user/update_contact/'+${contact.cId}}">
							<button type="submit" href="#" class="btn btn-block btn-primary btn-sm">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center p-3 bg-danger text-white mr-3" th:unless="${contact}">
			<h1>You dont have access to this contact</h1>
		</div>
	</section>
</body>

</html>
